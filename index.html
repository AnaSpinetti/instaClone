<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagramPhone">
            <img src="./img/celInsta.png" alt="Celular com imagem do instagram">
        </div>
        <div class="instagramLogin">
            <div class="group">
                <img src="./img/instaLogo.png" class="instagram-logo" alt="Logotipo Instagram">
                <div class="profilepicture">
                    <img src="./img/perfil.png" class="fotoperfil" alt="Foto de perfil">
                </div>
                <a href="#" class="logIn">Continue como AnaSpinetti</a>
                <a href="#" class="logOut">Remover Conta</a>
            </div>

            <div class="group">
                <div class="not-account">Não é AnaSpinetti?</div>
                <div class="not-account">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </div>
            </div>


            <div class="logos">
                <p class="getApp">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
